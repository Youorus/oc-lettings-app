name: Main Pipeline (tests â†’ build â†’ release â†’ docker)

on:
  # DÃ©clenche le pipeline Ã  chaque push sur main (ex: merge de develop â†’ main)
  push:
    branches: [ main ]
  # Permet un dÃ©clenchement manuel depuis l'UI GitHub
  workflow_dispatch: {}

permissions:
  # Autorise la crÃ©ation de tags et de releases GitHub
  contents: write

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # GATE : Ne laisse passer le pipeline que si HEAD inclut develop
  # (empÃªche les builds sur des pushes alÃ©atoires hors merge develop â†’ main)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  gate:
    name: Gate (run only if HEAD contains origin/develop)
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.chk.outputs.run }}   # expose "yes"/"no" aux jobs suivants
    steps:
      # Checkout complet pour pouvoir inspecter l'historique des commits
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # RÃ©cupÃ¨re la branche develop distante pour le test dâ€™ascendance
      - name: Fetch develop
        run: git fetch origin develop:origin/develop

      # VÃ©rifie si origin/develop est ancÃªtre de HEAD (merge commit attendu)
      - name: Check ancestry (HEAD includes develop?)
        id: chk
        shell: bash
        run: |
          if git merge-base --is-ancestor origin/develop HEAD; then
            echo "run=yes" >> "$GITHUB_OUTPUT"
            echo "HEAD includes origin/develop â†’ OK"
          else
            echo "run=no" >> "$GITHUB_OUTPUT"
            echo "HEAD does NOT include origin/develop â†’ skip"
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # TESTS : installe les deps, lance les checks Django + pytest
  # Pas de collectstatic ici (on active le mode tests dans settings.py)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  tests:
    name: âœ… Tests (Django + pytest)
    needs: gate
    if: needs.gate.outputs.run == 'yes'   # exÃ©cute seulement si le gate est "yes"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PrÃ©pare Python 3.11 + cache pip
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # Installation des dÃ©pendances
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Checks Django + tests
      # DJANGO_TESTS=1 active le storage statique simple (pas besoin de manifest)
      - name: Django checks & tests
        env:
          DJANGO_SETTINGS_MODULE: oc_lettings_site.settings
          DJANGO_TESTS: "1"
        run: |
          python manage.py check
          pytest -q --maxfail=1 --disable-warnings

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # BUILD : build Docker de validation (sans push)
  # Cache GHA + cache depuis l'image :latest du registre (si dispo)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ§± Build Docker (validation, cache ON)
    needs: tests
    if: needs.tests.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Buildx pour utiliser cache GHA/registry et plateformes
      - uses: docker/setup-buildx-action@v3

      # ğŸ” Login pour permettre le "cache-from: registry"
      - name: Login to Docker Hub (for registry cache)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build de validation rapide :
      # - amd64 uniquement (2Ã— plus rapide que multi-arch)
      # - rÃ©utilise cache GHA + inline cache depuis :latest si dispo
      - name: Docker build (no push, cache GHA + registry)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: false
          tags: ci-validation:latest
          cache-from: |
            type=gha
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/oc-lettings-site:latest
          cache-to: type=gha,mode=max
          provenance: false     # accÃ©lÃ¨re si attestations non requises
          sbom: false           # idem

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # RELEASE : calcule auto la prochaine version vX.Y, tag + GitHub Release
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: ğŸ·ï¸ Create Tag + GitHub Release
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.ver.outputs.next }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Calcule v(major.minor) : minor++, si >10 â†’ major+1 et minor=0
      - name: Compute next version
        id: ver
        shell: bash
        run: |
          last_tag=$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || echo "")
          if [[ -z "$last_tag" ]]; then
            major=1; minor=0
          else
            ver="${last_tag#v}"
            IFS='.' read -r major minor patch <<< "${ver}.0.0"
            minor=$((minor + 1))
            if [[ $minor -gt 10 ]]; then
              major=$((major + 1)); minor=0
            fi
          fi
          next="v${major}.${minor}"
          echo "next=${next}" >> "$GITHUB_OUTPUT"
          echo "Next version: ${next}"

      # CrÃ©e et pousse le tag Git
      - name: Create git tag
        env:
          TAG: ${{ steps.ver.outputs.next }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      # CrÃ©e la Release GitHub
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.next }}
          name: ${{ steps.ver.outputs.next }}
          generate_release_notes: true

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # DOCKER : build & push multi-tags (vX.Y + latest) avec cache GHA + inline
  # Lâ€™inline cache embarquÃ© dans lâ€™image latest accÃ©lÃ¨re les builds suivants.
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: ğŸ³ Build & Push Docker (cache GHA + inline)
    needs: release
    if: needs.release.result == 'success' && needs.gate.outputs.run == 'yes'
    runs-on: ubuntu-latest
    env:
      TAG: ${{ needs.release.outputs.tag }}
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_IMAGE: oc-lettings-site
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v3

      # Login pour pouvoir pousser l'image
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push :
      # - amd64 (ajoute arm64 si nÃ©cessaire)
      # - utilise cache GHA + cache inline issu de :latest
      # - publie aussi un "type=inline" pour accÃ©lÃ©rer le prochain run
      - name: Build & Push (cache GHA + registry inline)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          cache-from: |
            type=gha
            type=registry,ref=${{ env.DOCKERHUB_USER }}/${{ env.DOCKERHUB_IMAGE }}:latest
          cache-to: |
            type=gha,mode=max
            type=inline
          tags: |
            ${{ env.DOCKERHUB_USER }}/${{ env.DOCKERHUB_IMAGE }}:${{ env.TAG }}
            ${{ env.DOCKERHUB_USER }}/${{ env.DOCKERHUB_IMAGE }}:latest
          provenance: false
          sbom: false