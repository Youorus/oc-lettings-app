name: CI for PR → develop

on:
  pull_request:
    branches: [ develop ]
    types: [opened, synchronize, reopened]  # à chaque mise à jour de la PR

concurrency:
  group: ci-develop-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write   # requis si tu actives l'auto-merge via action (step 3)

jobs:
  tests:
    name: ✅ Tests Django
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        env:
          DJANGO_SETTINGS_MODULE: oc_lettings_site.settings
        run: python manage.py collectstatic --noinput --clear

      - name: Django checks & pytest
        env:
          DJANGO_SETTINGS_MODULE: oc_lettings_site.settings
          DJANGO_TESTS: "1"   # ton settings met un storage permissif en tests
        run: |
          python manage.py check
          pytest -q --maxfail=1 --disable-warnings